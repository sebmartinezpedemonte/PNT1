<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/style-formulario.css">
    <title>Formulario</title>
</head>

<body onload="document.registracion.nombre.focus();">
    <nav class="navbar">
        <a class="active" href="index.html">Inicio</a>
    </nav>

    <div id="banner" class="responsive">
        <h1>Heladeria Giuliano</h1>
        <p>Tu heladeria favorita del barrio</p>


        <form name='registracion' onsubmit="return validarFormulario();" class="form">

            <h2>Registrate para hacer tu pedido</h2>

            <div class="contenedor-inputs">

                <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="input-100" />
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="input-100" />
                <input type="text" id="email" name="email" placeholder="Ingrese su email" class="input-100">
                <input type="password" id="pwd" name="pwd" placeholder="Ingrese la contraseña" class="input-100" required minlength="8">

                <input type="password" id="pwd-repeat" name="pwd-repeat" placeholder="Repita la contraseña" class="input-100" minlength="8">

                <label for="datefield">Fecha de nacimiento:</label>
                <input type="date" id="datefield" name="datefield" min="1930-01-01" max="2000-09-26" class="input-45" required />
                <input type="checkbox" name="terms&conditions" value="ok" required>
                <label for="conditions" class="input-45"> Acepta los terminos y condiciones</label><br>
                <input type="checkbox" name="newsletter" value="ok">
                <label for="newsletter" class="input-45"> Desea recibir correos nuestros con informacion</label><br>
                <input type="submit" id="registrar" name="registrar" class="registerbtn" value="Registrarse">
            </div>
        </form>

        <footer>
            <p>Si ya tenes una cuenta. <a href="ingresoUsuario.html">Iniciar sesión</a>.</p>
        </footer>

    </div>

    <script src="js/validacionFormulario.js"></script>

</body>

</html>
