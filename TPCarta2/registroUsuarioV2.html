<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/style-formulario.css">
    <title>Formulario</title>
</head>

<body>
    <nav class="navbar">
        <a class="active" href="index.html">Inicio</a>
    </nav>

    <div id="banner" class="responsive">
        <h1>Heladeria Giuliano</h1>
        <p>Tu heladeria favorita del barrio</p>
    
    
        <form action="action_page.php" class="form">

            <h2>Registrate para hacer tu pedido</h2>
        
            <div class="contenedor-inputs">
            
            <input type="text" id="nom" name="nombre" placeholder="Nombre" class="input-100" required />
            <input type="text" id="nom" name="apellido" placeholder="Apellido" class="input-100" required />
            <input type="email" id="email" placeholder="Ingrese su email" name="email" class="input-100"  required>
            <input type="password" id="pwd" placeholder="Ingrese la contraseña" name="pwd" class="input-100" required minlength="8">
            <input type="password" id="pwd-repeat" placeholder="Repita la contraseña" name="pwd-repeat" class="input-100"  required minlength="8">
            <label for="birthday">Fecha de nacimiento:</label>
            <input type="date" id="birthday" name="birthday" class="input-45" required />
            <input type="checkbox" id="terms&conditions" name="terms&conditions" value="ok">
            <label for="conditions" class="input-45"> Acepta los terminos y condiciones</label><br>
            <input type="checkbox" id="newsletter" name="newsletter" value="ok">
            <label for="newsletter" class="input-45"> Desea recibir correos nuestros con informacion</label><br>
            <input type="submit" class="registerbtn" value="Registrarse">
            </div>
        </form>

        <footer>
            <p>Si ya tenes una cuenta. <a href="ingresoUsuario.html">Iniciar sesión</a>.</p>
        </footer>

    </div>
   
    

</body>

</html>
