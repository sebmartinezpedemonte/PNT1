<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <div class="navbar">
        <a class="active" href="index.html">Inicio</a>
    </div>
    <div id="banner" class="responsive">
        <h1><a href="index.html">Heladeria Giuliano</a></h1>
        <p>Tu heladeria favorita del barrio</p>
    </div>
    <form action="action_page.php">
        <div class="container">
            <p>Registrate para hacer tu pedido</p>
            <hr>
            <label for="fname">Nombre: </label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Apellido: </label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="birthday">Fecha de nacimiento:</label>
            <input type="date" id="birthday" name="birthday">
            <br>
            <label for="email">Email</label>
            <input type="email" placeholder="Ingrese su email" name="email" id="email" required>
            <br>
            <label for="pwd">Contraseña</label>
            <input type="password" placeholder="Ingrese la contraseña" name="pwd" id="pwd" required minlength="8">
            <br>
            <label for="pwd-repeat">Repetir contraseña</label>
            <input type="password" placeholder="Repita la contraseña" name="pwd-repeat" id="pwd-repeat" required minlength="8">
            <hr>
            <input type="checkbox" id="terms&conditions" name="terms&conditions" value="ok">
            <label for="conditions" > Acepta los terminos y condiciones</label><br>
            <input type="checkbox" id="newsletter" name="newsletter" value="ok">
            <label for="newsletter"> Desea recibir correos nuestros con informacion</label><br>
            <input type="submit" class="registerbtn" value="Registrarse">
        </div>


        <div class="container signin">
            <p>Si ya tenes una cuenta. <a href="ingresoUsuario.html">Iniciar sesión</a>.</p>
        </div>
    </form>
</body>

</html>
